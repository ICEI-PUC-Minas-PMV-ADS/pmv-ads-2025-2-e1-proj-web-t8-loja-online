<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro do Usuário</title>
</head>
<body>

  <header class="topbar">
      <img src="menu.png" class="icon-left" alt="Menu" onclick="window.location.href='../index.html'" style="cursor: pointer;">

      <img src="logo.png" class="logo" alt="Logo" onclick="window.location.href='../index.html'" style="cursor: pointer;">

      <div class="icons-right">
          <img src="carrinho.png" class="icon" alt="Carrinho">
          <img src="perfil.png" class="icon" alt="Perfil">
      </div>
  </header>


  <h1>Cadastro do Usuário</h1>
  <p>Complete suas informações</p>
  <br>

  <form id="cadastroForm">

    <fieldset>
      <legend>Informações Pessoais</legend>

      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>

      <label for="sobrenome">Sobrenome:</label>
      <input type="text" id="sobrenome" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" required>

      <label for="data_nascimento">Data de Nascimento:</label>
      <input type="date" id="data_nascimento" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" required>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco">

      <label for="numero_bloco">Número / Bloco:</label>
      <input type="text" id="numero_bloco">

      <label for="complemento">Complemento:</label>
      <input type="text" id="complemento">

      <label for="cep">CEP:</label>
      <input type="text" id="cep" placeholder="00000-000">

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" placeholder="(00) 90000-0000">

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" placeholder="000.000.000-00" required>

      <br><br>
      <button type="submit">Cadastrar</button>

    </fieldset>

  </form>

  <script src="script.js"></script>
  <script>
    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Redirect to homepage after form submission
      window.location.href = '../index.html';
    });
  </script>
</body>
</html>
